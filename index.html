<!DOCTYPE html>
<html lang="fr">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index DB CRUD</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="dist/css/app.css">
</head>

<body>
        <div class="container my-5">
                <h1 class="text-center mb-5">Task Manager</h1>
                <form id="task-form">
                        <input type="number" hidden name="id">
                        <div class="mb-3">
                                <label for="task-name" class="form-label">Task Name</label>
                                <input type="text" class="form-control" id="task-name" name="name" autocomplete="off">
                        </div>
                        <div class="mb-3">
                                <label for="task-description" class="form-label">Task Description</label>
                                <textarea class="form-control" id="task-description" rows="3"
                                name="description"></textarea>
                        </div>
                        <div class="mb-3">
                                <label for="task-due-date" class="form-label">Due Date</label>
                                <input type="datetime-local" class="form-control" id="task-due-date" name="due_date">
                        </div>
                        <button type="submit" class="btn btn-primary">Add / Edit Task</button>
                </form>
                <hr>
                <div class="my-5">
                        <h2 class="text-center mb-4">Task List</h2>
                        <ul class="list-group" id="task-inner"></ul>
                </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="dist/js/app.js"></script>
</body>

</html>
